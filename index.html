<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Library</h1>
        </header>

        <button id="add">Add Book</button>

        <div class="input-box">
            <form action="" name="book-form">
                <div class="text-input">
                    <input type="text" name="title" id="title" placeholder="Title">
                    <input type="text" name="author" id="author" placeholder="Author">
                    <input type="number" name="pages" id="pages" placeholder="Pages">
                </div>
                
                <div class="checkbox">
                    <label for="read-status">Read Status</label>
                    <input type="checkbox" name="read-status" id="read-status" value="Read">
                </div>

                <div class="submit">
                    <button id="sub">Submit</button>
                </div>
            </form>
        </div>

        <div class="books">
            
        </div>
    </div>


</body>

<script src="script.js"></script>

</html>
